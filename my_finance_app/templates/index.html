    <!-- 주요 기능 바로가기 -->
    <!-- ============================================ -->

        <h6 class="mb-3"><i class="bi bi-grid me-2"></i>주요 기능</h6>
        <div class="row g-3">
            <div class="col-md-4">
                <a href="/earnings" class="card feature-card h-100 text-decoration-none">
