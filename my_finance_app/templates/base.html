<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}고객상품전략팀{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ============================================ -->
    <!-- 상단 헤더 -->
    <!-- ============================================ -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-2">
                <!-- 로고 -->
                <a href="/" class="logo">
                    <span class="logo-text">고객상품전략팀</span>
                </a>

                <!-- 우측 메뉴 (데스크톱) -->
                <div class="d-none d-md-flex align-items-center gap-2">
                    <a href="#" class="btn btn-outline-primary btn-sm">로그인</a>
                    <a href="#" class="btn btn-primary btn-sm">가입하기</a>
                    <button class="btn btn-link" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                </div>

                <!-- 우측 메뉴 (모바일) -->
                <div class="d-md-none">
                    <button class="btn btn-link p-0" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                        <i class="bi bi-list fs-3"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ============================================ -->
    <!-- 사이드 메뉴 (오프캔버스) -->
    <!-- ============================================ -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house me-2"></i>홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/earnings"><i class="bi bi-graph-up me-2"></i>Earnings Trading</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/etf"><i class="bi bi-pie-chart me-2"></i>Active ETF</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market"><i class="bi bi-bar-chart me-2"></i>MS Monitoring</a>
                </li>
            </ul>
            <hr>
            <div class="d-md-none">
                <a href="#" class="btn btn-outline-primary w-100 mb-2">로그인</a>
                <a href="#" class="btn btn-primary w-100">가입하기</a>
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- 메인 콘텐츠 -->
    <!-- ============================================ -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- ============================================ -->
    <!-- 하단 네비게이션 (모바일) -->
    <!-- ============================================ -->
    <nav class="bottom-nav d-md-none">
        <a href="/" class="bottom-nav-item {% if request.endpoint == 'index' %}active{% endif %}">
            <i class="bi bi-house"></i>
            <span>홈</span>
        </a>
        <a href="/search" class="bottom-nav-item {% if request.endpoint == 'search' %}active{% endif %}">
            <i class="bi bi-search"></i>
            <span>검색</span>
        </a>
        <a href="/earnings" class="bottom-nav-item {% if request.endpoint == 'earnings' %}active{% endif %}">
            <i class="bi bi-graph-up"></i>
            <span>추천/신호</span>
        </a>
        <a href="/etf" class="bottom-nav-item {% if request.endpoint == 'etf' %}active{% endif %}">
            <i class="bi bi-newspaper"></i>
            <span>뉴스/발굴</span>
        </a>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
