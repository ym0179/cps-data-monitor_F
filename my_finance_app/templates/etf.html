{% extends "base.html" %}

{% block title %}Active ETF - MAS Finance{% endblock %}

{% block content %}
<div class="container-fluid px-3 py-3">

    <!-- 페이지 헤더 -->
    <div class="page-header">
        <h1 class="page-title">
            <i class="bi bi-pie-chart-fill text-success me-2"></i>
            Active ETF Analysis
        </h1>
        <p class="text-muted mb-0">TOP 1% 매니저 포트폴리오 추적</p>
    </div>

    <!-- 제공사 선택 -->
    <div class="card mb-4">
        <div class="card-body">
            <h6 class="mb-3">ETF 제공사 선택</h6>
            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="provider" id="timefolio" value="timefolio" checked>
                <label class="btn btn-outline-primary" for="timefolio">TIMEFOLIO</label>

                <input type="radio" class="btn-check" name="provider" id="kiwoom" value="kiwoom">
                <label class="btn btn-outline-primary" for="kiwoom">KIWOOM</label>
            </div>
        </div>
    </div>

    <!-- 날짜 선택 -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-8">
                    <label class="form-label">분석 날짜</label>
                    <input type="date" class="form-control" id="analysis-date">
                </div>
                <div class="col-4">
                    <button class="btn btn-primary w-100" id="fetch-btn">
                        <i class="bi bi-download"></i>
                        <span class="d-none d-sm-inline ms-1">조회</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 리밸런싱 요약 -->
    <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
            <div class="card text-center">
                <div class="card-body py-3">
                    <i class="bi bi-plus-circle text-success fs-4"></i>
                    <h4 class="mb-0 mt-2" id="new-count">-</h4>
                    <small class="text-muted">신규 편입</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card text-center">
                <div class="card-body py-3">
                    <i class="bi bi-dash-circle text-danger fs-4"></i>
                    <h4 class="mb-0 mt-2" id="removed-count">-</h4>
                    <small class="text-muted">완전 편출</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card text-center">
                <div class="card-body py-3">
                    <i class="bi bi-arrow-up text-primary fs-4"></i>
                    <h4 class="mb-0 mt-2" id="increased-count">-</h4>
                    <small class="text-muted">비중 확대</small>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card text-center">
                <div class="card-body py-3">
                    <i class="bi bi-arrow-down text-warning fs-4"></i>
                    <h4 class="mb-0 mt-2" id="decreased-count">-</h4>
                    <small class="text-muted">비중 축소</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 포트폴리오 테이블 -->
    <div class="card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="bi bi-table me-2"></i>포트폴리오 현황</h6>
            <button class="btn btn-outline-success btn-sm" id="export-btn">
                <i class="bi bi-file-earmark-excel me-1"></i>Excel
            </button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-sm table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>종목명</th>
                            <th class="text-end">비중</th>
                            <th class="text-end">변화</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-table">
                        <tr>
                            <td colspan="3" class="text-center text-muted py-4">
                                날짜를 선택하고 조회하세요
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 오늘 날짜 기본값
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('analysis-date').value = today;

    // 조회 버튼
    document.getElementById('fetch-btn').addEventListener('click', function() {
        const date = document.getElementById('analysis-date').value;
        const provider = document.querySelector('input[name="provider"]:checked').value;

        // TODO: 실제 API 호출
        console.log('Fetching:', provider, date);

        // 임시 데이터
        document.getElementById('new-count').textContent = '3';
        document.getElementById('removed-count').textContent = '1';
        document.getElementById('increased-count').textContent = '5';
        document.getElementById('decreased-count').textContent = '4';
    });
});
</script>
{% endblock %}
